<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Canvas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>

    <div class="app-container">
        <div class="sidebar collapsed">
            <div class="sidebar-header">
                <h1 class="logo">
                    <span>H</span><span class="logo-text">eritage </span><span>C</span><span class="logo-text">anvas</span>
                </h1>
            </div>

            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-theme="all" title="All">
                    <i class="fas fa-globe-asia"></i>
                    <span class="btn-text">All</span>
                </button>
                <button class="filter-btn" data-theme="monuments" title="Monuments">
                    <i class="fas fa-landmark"></i>
                    <span class="btn-text">Monuments</span>
                </button>
                <button class="filter-btn" data-theme="arts" title="Folk Arts">
                    <i class="fas fa-palette"></i>
                    <span class="btn-text">Folk Arts</span>
                </button>
                <button class="filter-btn" data-theme="cuisine" title="Cuisine">
                    <i class="fas fa-utensils"></i>
                    <span class="btn-text">Cuisine</span>
                </button>
                <button class="filter-btn" data-theme="dance" title="Music & Dance">
                    <i class="fas fa-music"></i>
                    <span class="btn-text">Music & Dance</span>
                </button>
            </div>

            <div class="timeline-section">
                <h2>Timeline</h2>
                <input type="range" min="400" max="2025" value="2025" class="timeline-slider">
                <div class="year-label">2025</div>
            </div>
        </div>

        <div id="map-container"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
